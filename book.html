<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Car</title>
  </head>
  <body>
    <h1>Book a Car</h1>
    <form action="#" method="POST">
      <!-- 1 -->
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      <!-- 2 -->
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <!-- 3 -->
      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Enter your phone number"
        required
      />

      <!-- 4 -->
      <label for="car">Select Car:</label>
      <select id="car" name="car" required>
        <option value="car1">Mercedes-AMG GT R</option>
        <option value="car2">MW 428i - F32</option>
        <option value="car3">Toyota 86 - Coupe</option>
        <option value="car4">2018 Lexus LS</option>
        <option value="car5">Rolls Royce Dawn</option>
        <option value="car6">Lamborghini Veneno</option>
      </select>

      <!-- 5 -->
      <label for="pickup-location">Pick-up Location:</label>
      <input
        type="text"
        id="pickup-location"
        name="pickup-location"
        placeholder="Enter pick-up location"
        required
      />

      <!-- 6 -->
      <label for="date">Pick-up Date:</label>
      <input
        type="date"
        id="date"
        name="date"
        placeholder="Enter your pick-up date"
        required
      />

      <!-- 7 -->
      <label for="time">Pick-up Time:</label>
      <input
        type="time"
        id="time"
        name="time"
        placeholder="Enter your pick-up time"
        required
      />

      <!-- 8 -->
      <label for="notes">Additional Notes:</label>
      <textarea
        id="notes"
        name="notes"
        placeholder="Enter any additional notes"
        rows="4"
      ></textarea>

      <button type="submit">Book Now</button>
    </form>
  </body>
</html>
